<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attraction</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/att-style.css">
</head>
<body>
  <nav>
    <a class="home-link" href="/">台北一日遊</a>
    <div>
      <a href="">預定行程</a>
      <a href="">登入/註冊</a>
    </div>
  </nav>
  <div name="placeholder" style="height:50px;"></div>
  <div class = "c-h main">
    <div class="att-imgbox"></div>
    <div class="c-v padding">
      <h2 id = "att-name">景點名稱</h2>
      <p>公共藝術 at </p>
      <form action="">
        <label>訂購導覽行程</label>
        <h3>以此景點為中心的一日行程，帶您探索城市角落故事</h3>
        <div class="form-group"><label for="date">選擇日期：</label><input id ="date" name="date" type="date"></div>
        <div class="form-group"><label for="ampm">選擇時間：</label><input id ="ampm" name="ampm" type="radio">上半天<input id = "pm" name="ampm" type="radio">下半天</div>
        <div class="form-group"><label for="fee">導覽費用：</label><span id="fee" name="fee">新台幣2000元</span></div>
        <button class="att-btn">開始預約行程</button>
      </form>
    </div>
  </div>
  <div class = "c-v"></div>
